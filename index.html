<!doctype html>
<html ng-app="todoApp">

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="todo.js"></script>
        <link rel="stylesheet" href="dolist.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    </head>

    <body class="container">
        <h2 class="centered">Daily Planner</h2>
        <div ng-controller="TodoListController as todoList">
            <table class="table table-striped">
                <thead class="tasks">
                    <tr>
                        <th scope="col">{{todoList.remaining()}} Daily {{todoList.dolists.length}} Tasks I Have To Do
                            Today:
                        </th>
                    </tr>
                </thead>
                <tbody class="black">
                    <tr ng-repeat="todo in todoList.todos" class="black">
                        <th class="black do" scope="row" class="done-{{todo.done}}">
                            {{todo.text}}</th>
                    </tr>
                </tbody>
            </table>
            <form ng-submit="todoList.addTodo()" class="forms">
                <input type="text" ng-model="todoList.todoText" size="30" placeholder="Add tasks here">
                <input class="btn-primary" type="submit" value="add">
            </form>
        </div>


    </body>

</html>
