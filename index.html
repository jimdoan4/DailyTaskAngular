<!doctype html>
<html ng-app="todoApp">

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="todo.js"></script>
        <link rel="stylesheet" href="dolist.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>
        <h2>Daily Planner</h2>
        <div ng-controller="TodoListController as todoList">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">{{todoList.remaining()}} daily {{todoList.dolists.length}} tasks to do today:
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="todo in todoList.todos">
                        <th scope="row" class="done-{{todo.done}}">{{todo.text}}</th>
                        <!-- <td class="done-{{todo.done}}">
                            {{todo.text}}
                        </td> -->
                    </tr>
                </tbody>
            </table>
            <form ng-submit="todoList.addTodo()">
                <input type="text" ng-model="todoList.todoText" size="30" placeholder="add new todo here">
                <input class="btn-primary" type="submit" value="add">
            </form>
        </div>


    </body>

</html>
